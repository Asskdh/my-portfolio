<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="notes.css" />
  <script src="notes.js" defer></script>
</head>
<body>
  <div class="shell">
    <!-- Top bar -->
    <header class="top-bar">
      <div class="brand">
        <div class="brand-orbit">
          <span class="brand-dot"></span>
        </div>
        <div>
          <h1 class="brand-title">Notes Board</h1>
          <p class="brand-subtitle">Park your ideas, tasks, and random thoughts.</p>
        </div>
      </div>

      <div class="top-actions">
        <!-- Home link back to main page (index.html) -->
        <a href="index.html" class="nav-btn">ğŸ  Home</a>

        <!-- Theme toggle -->
        <button id="theme-toggle" class="nav-btn secondary" type="button">
          ğŸŒ™ Dark
        </button>
      </div>
    </header>

    <!-- Hero + search -->
    <section class="hero-row">
      <div class="hero-text">
        <h2>Brain dump zone</h2>
        <p>
          Write now, organize later. Your notes auto-save in this browser.
        </p>
      </div>

      <div class="hero-search">
        <label class="search-pill">
          <span class="search-icon">ğŸ”</span>
          <input
            id="search-input"
            type="text"
            placeholder="Search notes by title or text..."
          />
        </label>
        <p class="notes-counter" id="notes-count">0 notes</p>
      </div>
    </section>

    <!-- Floating composer -->
    <section class="composer">
      <div class="composer-header">
        <span class="chip" id="composer-mode-label">New note</span>
        <span class="composer-hint" id="composer-hint">
          Type a note and hit Save. Click a card to edit.
        </span>
      </div>

      <form id="note-form" autocomplete="off">
        <div class="composer-fields">
          <input
            id="note-title"
            class="composer-title"
            type="text"
            placeholder="Short title (optional)..."
            maxlength="100"
          />

          <textarea
            id="note-body"
            class="composer-body"
            placeholder="Write anything here... homework, ideas, reminders."
            maxlength="2000"
          ></textarea>
        </div>

        <div class="composer-footer">
          <div class="char-indicator" id="char-counter">0 / 2000</div>

          <div class="composer-buttons">
            <button type="submit" class="btn primary" id="save-btn">
              Save note
            </button>
            <button
              type="button"
              class="btn ghost hidden"
              id="cancel-edit-btn"
            >
              Cancel edit
            </button>
          </div>
        </div>
      </form>
    </section>

    <!-- Board of notes -->
    <main class="board">
      <p class="empty-message" id="empty-state">
        No notes yet. Start typing above and press <strong>Save note</strong>.
      </p>

      <ul class="note-grid" id="notes-list">
        <!-- Note cards injected by JS -->
      </ul>
    </main>
  </div>
</body>
</html>
