<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>BigNumber Calculator</h1>
        </div> 
    </header>
    <a href="index.html" class="home-btn">Home</a>


    <div class="wrapper">
        <div class="calculator">

            <!-- Screen -->
            <textarea id="screen" class="screen" readonly></textarea>

            <!-- Buttons -->
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>

                <button>^</button>
                <button>!</button>
                <button>‚Üê</button>
                <button>C</button>
            </div>
        </div>
    </div> 
    
    <script src="BigNumber.js"></script>
    <script src="calc.js"></script>
</body>
</html>
